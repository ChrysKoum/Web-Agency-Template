    <div class="container-contact">
        <div class="row">
            <div id="space-left" class="col-md-1"></div>
            <div class="col-md-6">
                <h1 class="contact-title">CONTACT US</h1>
                <p class="contact-par">The <span>best</span> way to solve all your questions</p>
                <form action="https://formspree.io/f/xoqzwlnp" method="POST">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <input class="form-control" id="name" placeholder="Your full name" name="name"
                                    type="text">
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject"
                                    placeholder="Type your subject line">
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <input type="email" class="form-control" name=" email" id="email"
                                    placeholder="Your Email Address" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea id="message" class="form-control" name="message" rows="6"
                                    placeholder="Type your Message Details Here..."></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-center button-area">
                            <button type="submit" name="submit" id="contact-submit" data-submit="...Sending"
                                class="button button-a button-big button-rouded">Send
                                Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="contact-right" class="col-md-5 d-flex justify-content-end align-items-center">
                <div id="aqua-box"></div>
                <div id="info">
                    <h3 class="mb-4">Info</h3>

                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        <div class="margin-div">mini.perf.store@gmail.com</div>
                    </span>

                        <i class="fa-sharp fa-solid fa-phone"></i>
                        <div class="margin-div">+306900000000</div>
                    </span>
                    <span class="d-flex">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <div class="margin-div">Thessaloniki, Greece</div>
                    </span>
                    <span class="d-flex">
                        <i class="fa-sharp fa-solid fa-clock"></i>
                        <div class="margin-div">10:00-20:00</div>
                    </span>
                </div>
